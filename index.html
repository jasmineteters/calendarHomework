  <body>
    <header class="jumbotron text-white">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p id="currentDay" class="lead">
    </header>
    <div class="container container-fluid">
      <!-- Timeblocks go here -->

      <!-- Titles for the day planner -->
 <div class="row justify-content-center text-white">
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 border time-block ">
        <h5>Time</h5>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border time-block ">
        <h5>Schedule</h5>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 border time-block ">
        <h5>Save</h5>
    </div>
  </div>

  <!-- Time block, this same layout repeats from the 9am block to the 5pm block -->
  <div class="row justify-content-center">
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 border time-block am9" id="9">
        9:00 am
    </div>
    <!-- textarea to input scheduled event -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 border time-block  textarea">
        <div class="form-group">
            <textarea class="form-control textarea scheduledTest" id="9am" rows="1"></textarea>
        </div>
    </div>
    <!-- Save button to save to localstorage -->
    <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2 border time-block save-style">
        <button class="far fa-save fa-2x saveBtn align-middle "></button>
    </div>
  </div>
